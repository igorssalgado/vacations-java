<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-cemter mb-5">New vacation</h2>
                <form method="post" enctype="multipart/form-data" th:object="${vacationDTO}">
                    <div class="row mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Start date</span>
                            <input class="form-control" th:field="${vacationDTO.startDate}">
                        </div>
                        <p th:if="${#fields.hasErrors('startDate')}" th:errorclass="text-danger"
                            th:errors="${vacationDTO.startDate}"></p>
                    </div>

                    <div class="row mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">End date</span>
                            <input class="form-control" th:field="${vacationDTO.endDate}">
                        </div>
                        <p th:if="${#fields.hasErrors('endDate')}" th:errorclass="text-danger"
                            th:errors="${vacationDTO.endDate}"></p>
                    </div>

                    <div class="row mb-3">
                        <select class="form-select mb-3 sm" aria-label="Vacation days">
                            <option selected>Vacation days</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                        </select>

                        <p th:if="${#fields.hasErrors('vacationDays')}" th:errorclass="text-danger"
                            th:errors="${vacationDTO.vacationDays}"></p>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Bonus</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
